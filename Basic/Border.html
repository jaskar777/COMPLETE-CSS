<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border:2px solid red;
            background-color: yellow;
        }
        h2{
            border:3px dotted yellow;
            border-width:20px 4px;
            border-style:double;

        }
        h3{
            border-color: red;
            border-width: 10px 5px;
            border-style: inset;
            
        }
        h4{
            border-color: yellow red green orange;
            border-width: 10px 10px;
            border-style: dashed;
        }
        h5{
            border-style: dotted;
            border-width: 10px 10px;
            border-color: red;
        }
        h6{
            border-style: dotted solid;
            border-width: 20px 20px;
            border-color: red;
        }
        .border{
            border-left: 15px solid red;
            border-radius:15px;
            
        }
    </style>
</head>
<body>
    <h1>jaskar</h1>
    <h2>jeniskar</h2>
    <h3>jaskar</h3>
    <h4>hello</h4>
    <h5>border</h5><br>
    <h6>jaskar</h6>
    <h1 class="border">hello</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="cursor: auto;">jaskar</h1>
    <h1 style="cursor: crosshair;">jaskar</h1>
    <h1 style="cursor: text;">jaskar</h1>
    <h1 style="cursor: w-resize;">jaskar</h1>
    <h1 style="cursor: pointer;">jaskar</h1>
    <h1 style="cursor: wait;">jaskar</h1>
    <h1 style="cursor: progress;">jaskar</h1>
    <h1 style="cursor: move;">jaskar</h1>
    <h1 style="cursor: default;">jaskar</h1>
    <h1 style="cursor: help;">jaskar</h1>
</body>
</html>
